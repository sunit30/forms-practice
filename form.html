<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form practice</title>
  </head>
  <body>
    <form action="form-url" method="post">
      <fieldset>
        <legend>Add user</legend>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="first_name" id="firstName" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="last_name" id="lastName" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email_address" id="email" />
        </div>
        <div>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Guest">Guest</option>
          </select>
        </div>
        <div>
          <p>Choose your favourite programming language</p>
          <div>
            <input type="radio" name="lang" id="cPlusPlus" value="cPlusPlus" />
            <label for="cPlusPlus">C++</label>
          </div>
          <div>
            <input type="radio" name="lang" id="java" value="java" />
            <label for="java">Java</label>
          </div>
          <div>
            <input type="radio" name="lang" id="php" value="php" />
            <label for="php">PHP</label>
          </div>
        </div>
        <div>
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <div>
            <input type="checkbox" name="newsletter" id="newsletter" />
            <label for="newsletter">Sign up for the newsletter</label>
          </div>
          <div>
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">Agree to terms and conditions</label>
          </div>
          <div class="buttonHolder">
            <button type="submit">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
